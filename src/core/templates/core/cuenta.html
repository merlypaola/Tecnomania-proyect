<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'core/img/icono2.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Mi Cuenta</title>
</head>


<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo"> <span>TECNO</span>MANIA</h2>
            <nav class="navprincipal">

                <a href="{% url 'index' %}"><b>Inicio</b></a>
                <a href="{% url 'cuenta' %}" class="activo"><i class="fas fa-user"></i>Mi cuenta</a>
                <a href="{% url 'tecnomania' %}">Nosotros</a>

            </nav>
            <div>
				<ul>
					<li class="submenu">
						<img src="{% static 'core/img/car.svg' %}" alt="imagen-carrito">
						<div id="carrito">
							<table id="lista-carrito">
								<thead>
									<tr>
										<th>Productos</th>
										<th>Nombre</th>
										<th>Precio</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
				
							<a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
							<a href="#" id="Comprar-carrito" class="btn-3">Comprar</a>
				
						</div>
					</li>
				</ul>
			</div>
        </div>
    </header>
   
    <div class="container">
        <form action="{% url 'cuentausuario' %}" method="post" class="formfirst">
            {% csrf_token %}
            <header>LA TECNOLOGÍA A TU ALCANCE</header>
    
            <div class="details personal">
                <div class="container gray-container">
                    <span class="title"><B>MI CUENTA</B></span>
                    <div>
                        <input type="email" placeholder="Correo electrónico" name="correo">
                        <input type="password" placeholder="Contraseña" name="contraseña">
                        <a href="{% url 'registro' %}">Crear una nueva cuenta</a>
                        <button class="login-button"><a href="{% url 'index' %}">INICIAR SESIÓN</a></button>
                    </div>
    
                </div>
            </div>
        </form>
    </div>

    <div class="container-footer">
        <div class="footer">
            <div class="copyright">
                <p>TECNOMANIA | ZAMART</p>
                <p>Copyright© 2023 Todos los derechos reservados</p>
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/carrito.js' %}"></script>
</body>

</html>
