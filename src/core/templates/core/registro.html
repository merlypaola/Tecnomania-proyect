<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'core/img/icono2.ico' %}">
    <link rel="stylesheet" href="{% static 'core/css/registro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <title>Mi Cuenta</title>
</head>

<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo"> <span>TECNO</span>MANIA</h2>
            <nav class="navprincipal">
                <a href="{% url 'index' %}"><b>Inicio</b></a>
                <a href="{% url 'cuenta' %}" class="activo"><i class="fas fa-user"></i>Mi cuenta</a>
                <a href="{% url 'tecnomania' %}">Nosotros</a>
            </nav>
            <div>
                <ul>
                    <li class="submenu">
                        <img src="{% static 'core/img/car.svg' %}" alt="imagen-carrito">
                        <div id="carrito">
                            <table id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th>Productos</th>
                                        <th>Nombre</th>
                                        <th>Precio</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="vaciar-carrito" class="btn-2">Vaciar Carrito</a>
                            <a href="#" id="Comprar-carrito" class="btn-3">Comprar</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <header>REGISTRO DE CUENTA</header>
        <form method="post" action="{% url 'registrar_cuenta' %}">
            {% csrf_token %}
            <div class="form first">
                <div class="fields">
                    <div class="form_group">
                        <label for="nombres" class="form_label">Nombres:</label>
                        <input type="text"  class="form_input" name="nombres" placeholder=" ">
                    </div>

                    <div class="form_group">
                        <label for="apellidos" class="form_label">Apellidos:</label>
                        <input type="text"  class="form_input" name="apellidos" placeholder=" ">
                    </div>
                    
                    <div class="form_group">
                        <label for="fecha_nacimiento" class="form_label">Fecha de nacimiento:</label>
                        <input type="date"  class="form_input" name="fecha_nacimiento" placeholder=" ">
                    </div>
                    
                    <div class="form_group" id="option_gender">
                        <label for="genero" class="form_label">Género:</label><br>
                        <select class="gender" name="genero">
                            <option style="display: none;"></option>
                            <option value="Femenino">Femenino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="No especificar">No especificar</option>
                        </select>
                    </div>
                    
                    <div class="form_group">
                        <label for="numero_celular" class="form_label">Número de celular:</label>
                        <input type="text"  class="form_input" name="numero_celular" placeholder=" ">
                    </div>
                    
                    <div class="form_group">
                        <label for="correo" class="form_label">Correo electrónico:</label>
                        <input type="text"  class="form_input" name="correo" placeholder=" ">
                    </div>
                    
                    <div class="form_group">
                        <label for="nombre_usuario" class="form_label">Nombre de usuario:</label>
                        <input type="text"  class="form_input" name="nombre_usuario" placeholder=" ">
                    </div>
                    
                    <div class="form_group">
                        <label for="contraseña" class="form_label" >Crear contraseña:</label>
                        <input type="password" class="form_input" name="contraseña" placeholder=" ">
                    </div>
                    
                    <div class="form_group">
                        <label for="validar_contraseña" class="form_label" >Validar contraseña:</label>
                        <input type="password" class="form_input" name="validar_contraseña" placeholder=" ">
                    </div>
                </div> 
                {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
                {% endif %}
                <button class="nextBtn" type="submit" id="submit">Crear cuenta</button>
                <button class="nextBtn" type="reset" id="reset"><a href="{% url 'index' %}">Regresar</a></button>
            </div>
        </form>
    </div>

    <div class="container-footer">
        <div class="footer">
            <div class="copyright">
                <p>TECNOMANIA | ZAMART</p>
                <p>Copyright© 2023 Todos los derechos reservados</p>
            </div>
        </div>
    </div>

    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/carrito.js' %}"></script>
</body>
</html>
